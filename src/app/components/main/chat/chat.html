<div layout="column" layout-align="center center">
  <h2>Room ID {{vm.room}}</h2>
  <div layout="column" layout-align="top center" style="width: 100%; height: 400px;overflow-y: scroll;">
    <div ng-repeat="message in vm.messages">
      <i style="color: red; text-transform: uppercase">{{message.fromId}}</i> : <i>{{message.message}}</i>
    </div>
  </div>

  <div layout="row">

    <md-input-container>
      <label>Msg</label>
      <input ng-model="vm.msg">
    </md-input-container>

    <md-button class="md-raised md-primary" style="height: 50px;" ng-click="vm.sendMsg()">Send</md-button>

  </div>

</div>
